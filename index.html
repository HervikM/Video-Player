<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div class="container_video">
        <div class="player">
            <video id="video" poster="img/a-ha-take-on-me.jpg" height="700px"  src="video/TakeOnMe.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">a-ha - Take On Me (Video Oficial)</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder" title="Retroceder" ></button>
                    <button class="button" id="play" aria-label="reproducir" title="Reproducir" ></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="Pausar" ></button>
                    <button class="button" id="forward" aria-label="adelantar" title="Adelantar" ></button>
                </div>
                <div class="player-progress">
                    <input type="range" value="0"  id="rango" >
                </div>
                <div class="volume">
                    <input type="range" id="volumen" min="0.0" max="1.0" step="0.1" value="0.5" title="volumen">
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/app.js"></script>
</body>
</html>
